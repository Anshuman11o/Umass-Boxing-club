    <!-- Scripts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Get the current URL path
        var path = window.location.pathname;
        var page = path.split("/").pop();
        var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

        // Remove 'active' class from all nav-links
        navLinks.forEach(function(link) {
          link.classList.remove('active');
        });

        // Add 'active' class to the current nav-link based on URL
        navLinks.forEach(function(link) {
          var href = link.getAttribute('href');
          if (page === href || (page === '' && href === 'index.html')) {
            link.classList.add('active');  // Only the active link gets this class
          }
        });

        // Handle hover effect without affecting the active link
        navLinks.forEach(function(link) {
          link.addEventListener('mouseover', function() {
            link.classList.add('hovering'); // Add 'hovering' class on mouseover
          });
          link.addEventListener('mouseout', function() {
            link.classList.remove('hovering'); // Remove 'hovering' class on mouseout
          });
        });
      });
    </script>

    <style>

<section class="contact_section">
  <div class="container-fluid">
    <div class="row justify-content-center"> <!-- Centering the row -->
      <div class="col-lg-5 col-md-6">
        <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
          <div class="heading_container">
            <h2>
              Contact Us
            </h2>
          </div>
          <form id="contactForm">
            <div>
              <input type="text" placeholder="Name" required />
            </div>
            <div>
              <input type="email" placeholder="Email" required />
            </div>
            <div>
              <input type="text" placeholder="Phone Number" />
            </div>
            <div>
              <input type="text" class="message-box" placeholder="Message" required />
            </div>
            <div>
              <input type="checkbox" id="newsletter" name="newsletter" />
              <label for="newsletter">Sign up for our newsletter</label>
            </div>
            <div class="d-flex justify-content-center"> <!-- Centering button -->
              <button type="submit">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="contact.js"></script>
  <script>
    // Form submission handling
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form data
      const formData = new FormData(event.target);
      
      // Prepare data for submission
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        message: formData.get('message'),
        newsletter: formData.get('newsletter') ? true : false,
      };

      // Send data to the server (replace with your actual endpoint)
      fetch('your_backend_endpoint_here', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
          event.target.reset(); // Reset the form
        } else {
          alert('There was an error sending your message. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error sending your message. Please try again.');
      });
    });
  </script>
